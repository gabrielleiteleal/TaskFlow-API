    <div class="container">
        <form id="formLogin">
            <h2>Login</h2>
            <div class="inputs">
                <div class="email">
                    <label for="email"> Seu email</label>
                    <input type="text" name="email" id="email" placeholder="Nome" value="">
                </div>
                <div class="senha">
                    <label for="senha"> Sua senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div>
                <button class="button" id="button">Logar</button>

            </div>

            <div class="cadastrar">
                <label>Ainda n√£o tem uma conta?</label>
                <button><a href="html/cadastrar.html">Cadastre-se</a></button>
            </div>

        </form>
    </div>
