<div class="center">

        <button class="voltar">

        <h2>Cadastro de usuario</h2>
        <form id="formCadastro">
            <div class="form-group">
                <label for="nome">Seu nome completo</label> <input type="text"
                                                                   class="form-control" id="nome"
                                                                   placeholder="Seu nome">
            </div>
            <div class="form-group">
                <label for="email">EndereÃ§o de email</label> <input type="email"
                                                                    class="form-control" id="email"

            </div>
            <div class="form-group">
                <label for="senha">Senha</label> <input type="password"
                                                        class="form-control" id="senha" placeholder="Senha">
            </div>
            <button type="submit" class="btn btn-primary" id="button">Enviar</button>
        </form>
    </div>
    <div class="right">
